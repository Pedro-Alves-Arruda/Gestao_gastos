<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Gastos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        h3{
           text-align: center;
           margin-top: 20px;
       }

       .saldo {
           position: fixed;
           top: 20px;
           right: 20px;
           background-color: #f8f9fa;
           padding: 10px 20px;
           border-radius: 5px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       }
       .eye-icon {
           cursor: pointer;
           margin-left: 10px;
           font-size:20px;
       }
    </style>

</head>
<body>
    <div th:replace="~{TelaMenu :: body}"></div>

    <h3 >Lista de Gastos</h3>
    <div class="saldo" style="margin-top:3rem">
        <span>Saldo</span><span id="saldoText" th:text="${saldo}">:</span>
        <span class="eye-icon" id="toggleSaldo"><i class="fas fa-eye"></i></span>
    </div>
    <hr>
    <table class="table table-bordered table-striped" >
        <tr>
            <td>Valor</td>
            <td>Estabelecimento</td>
            <td>Data</td>
        </tr>
        <tr th:each="gasto : ${ListaGastos}">
            <td th:text="${gasto.valor}"></td>
            <td th:text="${gasto.estabelecimento}"></td>
            <td th:text="${gasto.data}"></td>
        </tr>
    </table>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('toggleSaldo').addEventListener('click', function() {
            var saldoText = document.getElementById('saldoText');
            if (saldoText.style.display === 'none') {
                saldoText.style.display = 'inline';
                document.getElementById('toggleSaldo').innerHTML = '<i class="fas fa-eye"></i>';
            } else {
                saldoText.style.display = 'none';
                document.getElementById('toggleSaldo').innerHTML = '<i class="fas fa-eye-slash"></i>';
            }
    });
</script>
</html>
