<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-control {
            font-size: 14px;
            padding: 5px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container bg-light p-4 rounded shadow text-center" style="max-width: 400px; width: 100%;">
        <h2>Login</h2>
        <hr>

        <form th:action="@{/login/Telalogin}"  method="post">

            <div class="input-group mb-3">
                <input type="text" name="username" class="form-control" placeholder="usuario" aria-label="usuario" aria-describedby="basic-addon1" >
            </div>

            <div class="input-group mb-3">
                <input type="text"  name="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" >
            </div>

            <div class="input-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1" required>
            </div>

            <button type="submit" class="btn btn-dark w-100" style="margin-bottom:0.5rem">Entrar</button>
        </form>
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary w-100 d-flex align-items-center">
            <i classs="fa fa-google">
            </i>
            Entrar com Google
        </a>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
